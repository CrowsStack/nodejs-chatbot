<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowsStack Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f8f9fa;
            --accent-color: #00a3ff;
            --text-color: #333333;
            --text-light: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7f9;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            overflow: hidden;
            height: 80vh;
        }

        .chat-sidebar {
            width: 280px;
            background: var(--secondary-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .profile-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 14px;
            color: #666;
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .history-item:hover {
            background: rgba(0, 102, 204, 0.1);
        }

        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-weight: 600;
            color: var(--primary-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            margin-left: auto;
            background: var(--primary-color);
            color: white;
            border-radius: 16px 16px 4px 16px;
            padding: 12px 16px;
        }

        .bot-message {
            background: var(--secondary-color);
            border-radius: 16px 16px 16px 4px;
            padding: 12px 16px;
        }

        .suggestion-chips {
            display: flex;
            gap: 8px;
            padding: 10px 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .suggestion-chip {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .suggestion-chip:hover {
            background: var(--primary-color);
            color: white;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            font-family: inherit;
            transition: var(--transition);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            background: var(--accent-color);
        }

        .typing-indicator {
            padding: 12px 16px;
            background: var(--secondary-color);
            border-radius: 16px 16px 16px 4px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-sidebar {
                display: none;
            }

            .suggestion-chips {
                padding: 10px;
            }

            .input-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="profile-section">
                <div class="profile-image">ðŸ‘¤</div>
                <div class="user-name">Guest User</div>
                <div class="user-status">Online</div>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history will be populated dynamically -->
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">CrowsStack Assistant</div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="suggestion-chips" id="suggestion-chips">
                <!-- Suggestion chips will be populated dynamically -->
            </div>
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const suggestionsContainer = document.getElementById('suggestion-chips');
        const chatHistory = document.getElementById('chat-history');

        // Default suggestions
        const defaultSuggestions = [
            'Tell me about your services',
            'How can you help my business?',
            'Request a quote'
        ];

        function showSuggestions(suggestions = defaultSuggestions) {
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const chip = document.createElement('button');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.onclick = () => {
                    messageInput.value = suggestion;
                    sendMessage();
                };
                suggestionsContainer.appendChild(chip);
            });
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return indicator;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                
                // Remove typing indicator
                typingIndicator.remove();

                // Add bot response to chat
                if (data.error) {
                    addMessage("I'm having trouble right now. Please try again.", 'bot');
                } else if (typeof data.response === 'string') {
                    addMessage(data.response, 'bot');
                    
                    // Add to chat history
                    addToHistory(message, data.response);
                    
                    // Update suggestions based on context
                    if (data.suggestions) {
                        showSuggestions(data.suggestions);
                    }
                } else {
                    addMessage("I'm not sure how to respond to that.", 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage('Sorry, there was an error processing your request.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addToHistory(userMessage, botResponse) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = userMessage;
            historyItem.title = `You: ${userMessage}\nBot: ${botResponse}`;
            historyItem.onclick = () => {
                messageInput.value = userMessage;
                messageInput.focus();
            };
            chatHistory.insertBefore(historyItem, chatHistory.firstChild);
        }

        // Auto-resize input
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but new line on Shift+Enter)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize suggestions
        showSuggestions();

        // Send welcome message
        setTimeout(() => {
            addMessage("ðŸ‘‹ Hi! I'm your CrowsStack Assistant. How can I help you today?", 'bot');
        }, 500);
    </script>
</body>
</html>
